<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
  <script src="jquery.min.js"></script>
  <script src="validation.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: rgb(8, 92, 134);">
  <div id="container">
    <div class="header">
      <h2 style="text-transform: uppercase;">Sign Up Form</h2>
    </div>

    <div class="element">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="User Name">
      <span class="error" id="errorUsername"></span>
    </div>

    <div class="element">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="user@gmail.com">
      <span class="error" id="errorEmail"></span>
    </div>

    <div class="element">
        <label for="telephone">Mobile</label>
        <input type="text" id="telephone" placeholder="+91 8888888888 ">
        <span class="error" id="errorTelephone"></span>
    </div>

    <div class="element">
        <label for="password">Password</label>
        <input type="password" id="password">
        <span class="error" id="errorPassword"></span>
    </div>

    <div class="element">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword">
        <span class="error" id="errorConfirmPassword"></span>
    </div>

    <div class="element">
      <button type="submit" style="background-color: rgb(21, 200, 140); text-transform: uppercase; color: black;" id="submit">Sign Up</button>
    </div>
    
  </div>
</body>
</html>
